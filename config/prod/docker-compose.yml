services:
  web:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../certs/private.key:/etc/ssl/private/private.key:ro
      - ../certs/public.pem:/etc/ssl/certs/public.pem:ro
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    networks:
      - antoha_store

  redis:
    image: "redis:alpine"
    expose:
      - "6379"
    volumes:
      - ../../redis_data:/data
    networks:
      - antoha_store

  app:
    user: "1000:1000"
    build:
      context: ../../app
    volumes:
      - ../../app:/app
      - $DOWNLOAD_FILES:/var/www/app/download_files
    env_file:
      - .env
    networks:
      - antoha_store
    command: python3 main.py

  bot:
    user: "1000:1000"
    build:
      context: ../../bot
    volumes:
      - ../../bot:/bot
      - $DOWNLOAD_FILES:/var/www/app/files
      - ../certs/public.pem:/etc/ssl/certs/public.pem:ro
    env_file:
      - .env
    ports:
      - "8081:8081"
    networks:
      - antoha_store
    command: python3 main.py --webhook

networks:
  antoha_store:
    name: antoha_store
    external: false